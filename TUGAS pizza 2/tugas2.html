<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROM</title>
</head>
<body style="background: url(gambar\ pizza.png);">
    <form action="datasukses.html">
        <h1>Black Goose | Pizza on Demand</h1>
        <p>our 12" wood-fired pizzas are available for delivery. build your custom pizza and we'll it delivery within an hour.</p>
        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="input-name">Name</label>
                <input  id="input-name" type="text">
            </div>
            
             <div>
                <label for="input-Addess">Address</label>
                <input type="text" id="input-Addess">
             </div>
             
             <div>
                <label for="088291262899">Telephon Number</label>
                <input  type="text" id="088291262899"> 
             </div>
             
             <div>
                <label for="input-email">Email</label>
                <input  type="email" id="input-email">
             </div>
            
            <div>
            <label for="deliver">Deliver Instruction</label>
            <br>
            <textarea id="deliver" cols="30" rows="5" maxlength="400"></textarea>
            </div>
        </fieldset>

        <div>
            <h2><b>Design Your Dream Pizza</b></h2>
            <p>Pizza Specs</p>

            <fieldset>
                <legend>Crust (Coose one):</legend>
                <div>
                    <input name="Crust" id="ClassicWhite" type="radio">
                    <label for="ClassicWhite">Classic White</label>
                </div>
                <div>
                    <input name="Crust" id="Multigrain" type="radio">
                    <label for="Multigrain">Multigrain</label>
                </div>
                <div>
                    <input name="Crust" id="Cheese-StuffedCrust" type="radio">
                    <label for="Cheese-StuffedCrust">Cheese-Stuffed Crust</label>
                </div>
                <div>
                    <input name="Crust" id="Gluten-free" type="radio">
                    <label for="Gluten-free">Gluten-free</label>
                </div>


            </fieldset>
        
            <fieldset>
                <legend>Toppings (choose as many as you want):</legend>
                <div>
                    <input id="RedSauce" type="checkbox">
                    <label for="RedSauce">Red Sauce</label>
                </div>
                <div>
                    <input id="WhiteSauce" type="checkbox">
                    <label for="WhiteSauce">White Sauce</label>
                </div>
                <div>
                    <input id="Mozzarellacheese" type="checkbox">
                    <label for="Mozzarellacheese">Mozzarella cheese</label>
                </div>
                <div>
                    <input id="Pepperoni" type="checkbox">
                    <label for="Pepperoni">Pepperoni</label>
                </div>
                <div>
                    <input id="Mushrooms" type="checkbox">
                    <label for="Mushrooms">Mushrooms</label>
                </div>
                <div>
                    <input id="Peppers" type="checkbox">
                    <label for="Peppers">Peppers</label>
                </div>
                <div>
                    <input id="Anchovies" type="checkbox">
                    <label for="Anchovies">Anchovies</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Number</legend>
                <div>
                    <label for="how-many-pizza">How many piiza</label>
                    <select id="how-many-pizza">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                
            </fieldset>
            
        </div> 
        <br>
        <input type="submit" value="Bring Me A Pizza">
        <input type="reset" value="reset">
    </form>
</body>
</html>
